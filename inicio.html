<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a Valentine's Day</title>
    <link rel="stylesheet" href="/css/esitlo boton.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

.welcome-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 40px;
    max-width: 400px;
    transition: opacity 1s ease;
}

h1 {
    color: #ff4d4d;
    font-size: 2em;
    margin-bottom: 20px;
}

.btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #e60000;
}


.fade-out {
    opacity: 0;
}
</style>
<body>
    <div class="welcome-container" id="welcomeContainer">
        <h1>¡Bienvenido a Valentine's Day!</h1>
        <p>Haz clic en el botón para ingresar a la página especial.</p>
        <button class="btn" id="enterButton">Entrar</button>
    </div>

    <script>
        const welcomeContainer = document.getElementById('welcomeContainer');
        const enterButton = document.getElementById('enterButton');

        enterButton.addEventListener('click', () => {
          
            welcomeContainer.classList.add('fade-out');

            setTimeout(() => {
                window.location.href = 'amor.html';
            }, 1000);
        });
    </script>
</body>
</html>
