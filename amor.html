<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️❤️❤️❤️❤️</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<style>
    
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffe6e6;
    color: #990000;
    opacity: 0; /* Inicialmente invisible */
    animation: fadeIn 1s ease forwards; /* Animación de entrada */
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.container {
    display: grid;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
}

header {
    background-color: #ff4d4d;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    max-width: 600px;
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
    font-size: 1.5em;
    color: #ff4d4d;
}

.card p {
    font-size: 1.2em;
    line-height: 1.6;
}

footer {
    background-color: #ff4d4d;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 0.9em;
}

.hearts {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.heart {
    color: #ff4d4d;
    font-size: 2em;
    margin: 0 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}
</style>
<body>
    <div class="container">
        <header>
            Feliz Dia amorcito
        </header>

        <main>
            <div class="card">
                <h2>Te aprecio tanto que me quedo sin palabras</h2>
                <p>
                    Valentine's Day is a special time to celebrate love and affection. 
                    Whether you're spending it with a significant other, friends, or family, 
                    it's a day to show appreciation and care for those you love.
                </p>
                <div class="hearts">
                    <div class="heart">❤️</div>
                    <div class="heart">❤️</div>
                    <div class="heart">❤️</div>
                </div>
            </div>
        </main>

        <footer>
            &copy; Te amo amorchito.
        </footer>
    </div>
</body>
</html>
